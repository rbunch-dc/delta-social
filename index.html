<!DOCTYPE html>
<html ng-app="deltaSocial">
<head>

    <!-- This is an HQ note -->

    <title>Delta Airlines Social - DigitalCrafts class</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/facebook.css">
    <link rel="stylesheet" type="text/css" href="fancybox/source/jquery.fancybox.css">
    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>  
    <script type="text/javascript" src="js/bootstrap.min.js"></script>  
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/instagram.js"></script>
    <script src="js/facebookController.js"></script>
    <script type="text/javascript" src="js/twitterController.js"></script>
    <script type="text/javascript" src="js/youtubeController.js"></script>
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>


</head>
<body>

    <div id="wrapper">
        <div id="delta-controller" style="position:relative;">
            <div class="container">
                
                <!-- SOCIAL MEDIA FEEDS -->
                <div id="social-media-feed" class="row">
                      <!-- TITLE -->
                    <div class="col-md-12">
                        <h1>Make my Delta miracle happen</h1>
                    </div>

                    <!-- ************  FACEBOOK COL  ************ -->
                   
                    <div class="FB col-md-4" ng-controller="facebookCtrl">
                        <h2 class="facebook"> Facebook</h2>
                        <div class="fb-post">
                            <div class="posts row" ng-repeat="post in posts">
                                <img src="{{post.picture}}" class="col-md-3">
                                <div class="col-md-9">
                                    <span class="bold">{{post.from.name}}:</span> {{post.message}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ************  INSTAGRAM COL  ************ -->
                    <div class="instagram-wrapper" ng-controller="instagramController">
                    <div class="instagram col-sm-4">
                        <div id="instagram-modal">
                            <h2>Instagram</h2>
                        </div>
                        <div id="instagram-slider">
                            <div id="instagram-carousel" class="carousel slide" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <a href="#gallery" data-slide-to="0">
                                            <img src="{{firstImage}}" data-toggle="modal" data-target="#myModal">
                                        </a>
                                    </div>
                                    <div class="item" ng-repeat="images in imageUrl">
                                        <a href="#gallery" data-slide-to="1">
                                            <img src="{{images}}" data-toggle="modal" data-target="#myModal" data-slide-to="1"/>
                                            <div class="carousel-caption">
                                                {{index}}
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#instagram-carousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#instagram-carousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>                            
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
                                <div class="modal-body">

                                    <div id="gallery" class="carousel slide" data-interval="false">
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <img src="{{firstModal}}" alt="item1">
                                            </div>
                                            <div class="item" ng-repeat="images in modalImages">
                                                <img src="{{images}}" alt="item"+$index />
                                                <div class="carousel-caption">
                                                    {{index}}
                                                </div>
                                            </div>
                                        </div>
                                        <a class="left carousel-control" href="#gallery" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                                        <a class="right carousel-control" href="#gallery" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                    <!-- ************  TWITTER COL  ************ -->
                    <div id="twitter-wrapper" class="col-md-4">
                        <h2 id="twitter-title">Twitter</h2>
                        <div id="tweets-wrapper"  ng-controller="twitterController">   
                            <div class="delta-tweets" ng-repeat="tweet in tweets">
                                <div class="tweet-content">
                                <img src="{{tweet.user.profile_image_url}}" class="prof-img">
                                    <a href="#" class="twitter-user-name">{{tweet.user.name}}<span>@{{tweet.user.screen_name}}</span></a>
                                    <span class="bold">{{ tweet.text }}</span>
                                </div> 
                            </div>

                        </div>
                    </div>
                </div>
    
            <!--********** YOUTUBE VIDEOS ROW **********-->
                <h2>YouTube</h2>
                <div id="youtube-slider" class="">
                    <div id="youtube-wrapper" class="jcarousel" ng-controller="youtubeController">
                        <ul id="delta-youtube">
                            <li ng-repeat="video in suggestedVideosArray" class="more-videos-previews">
                                <div class ="more-thumbnails" style="background: url('{{video.thumb}}') no-repeat 0 0; background-size: 288px 200px;">
                                    <a ng-href="{{video.url}}">
                                        <img src="assets/images/play_button.png">
                                    </a>
                                </div>
                                <div class="thumbnail-text">
                                    <p class="video-title">{{video.vidtitle}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="jcarousel-control-prev"></a>
                    <a href="#" class="jcarousel-control-next"></a>
                    <p class="jcarousel-pagination"></p>
                </div>

                
            </div>
        </div>
    </div>
</body>
